<!DOCTYPE html>
<html>

<head>
    <title>Trivia Game</title>
    <link rel="icon" type="image/x-icon" href="assets/images/blinkyfavicon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"
        integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body>

    <div class="card" id="main">
        <h1 id="title">Simply Thrilling Simpsons Trivia</h1>
        <hr>
        <button id="startBtn" type="button" class="btn btn-dark btn-lg btn-block">Start Game</button>
        <button id="retryBtn" type="button" class="btn btn-dark btn-lg btn-block">Retry</button>
        <div id="counter"></div>
        <div class="card-body" id="questionContainer">
            <div id="question"></div>
            <div class="options" id="answer1"></div>
            <div class="options" id="answer2"></div>
            <div class="options" id="answer3"></div>
            <div class="options" id="answer4"></div>
        </div>

    </div>


    <script src="assets/javascript/app.js"></script>
</body>

</html>
